# picom configuration tuned for dwm

backend = "glx";
vsync = true;
unredir-if-possible = true;

shadow = true;
shadow-radius = 12;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-opacity = 0.25;

corner-radius = 10;
round-borders = 1;

inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;

blur-method = "dual_kawase";
blur-strength = 6;

fading = true;
fade-in-step = 0.06;
fade-out-step = 0.06;

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.98; };
  dropdown_menu = { opacity = 0.98; };
};
