  position = 0, -40
  halign = center
  valign = center

  outer_color = rgba(129,161,193,1.0)
  inner_color = rgba(59,66,82,0.85)
  font_color = rgba(229,233,240,1.0)
}

label {
  text = $TIME
  color = rgba(229,233,240,1.0)
  font_size = 64

  position = 0, 120
  halign = center
  valign = center
}
