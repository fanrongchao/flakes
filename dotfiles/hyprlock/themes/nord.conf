general {
  disable_loading_bar = true
  hide_cursor = true
}

background {
  color = rgba(46,52,64,1.0)
}

input-field {
  size = 320, 56
  outline_thickness = 2
  dots_size = 0.25
  dots_spacing = 0.15
  dots_center = true
  fade_on_empty = true
