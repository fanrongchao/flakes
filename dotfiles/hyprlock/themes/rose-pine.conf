  valign = center

  outer_color = rgba(196,167,231,1.0)
  inner_color = rgba(38,35,58,0.85)
  font_color = rgba(224,222,244,1.0)
}

label {
  text = $TIME
  color = rgba(224,222,244,1.0)
  font_size = 64

  position = 0, 120
  halign = center
  valign = center
}
