# Hyprland config (i3-like)

$mod = SUPER

# Theme selection (change name only)
$theme = default
source = $HOME/flakes/dotfiles/hypr/themes/$theme.conf

# Apps
$terminal = kitty
$menu = fuzzel

# Input
input {
  kb_layout = us
  kb_options = ctrl:nocaps
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
}

# IME (fcitx5)
env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus

# Basic monitor fallback
monitor = eDP-1,preferred,auto,1.6

general {
  gaps_in = 6
  gaps_out = 10
  border_size = 2
  layout = dwindle
}

decoration {
  rounding = 10
  active_opacity = 1.0
  inactive_opacity = 0.96
  shadow {
    enabled = true
    range = 20
    render_power = 3
  }
}

animations {
  enabled = true
  bezier = easeOut, 0.05, 0.9, 0.1, 1.0
  animation = windows, 1, 5, easeOut
  animation = workspaces, 1, 5, easeOut
}

misc {
  disable_hyprland_logo = true
}

# Autostart
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XMODIFIERS QT_IM_MODULE SDL_IM_MODULE
exec-once = /etc/profiles/per-user/frc/bin/fcitx5 -d
exec-once = polkit-gnome-authentication-agent-1
exec = $HOME/flakes/dotfiles/scripts/apply-theme

# Keybinds
bind = $mod, Return, exec, $terminal -e tmux
bind = $mod, D, exec, $menu
bind = $mod, Q, killactive
bind = $mod SHIFT, E, exit
bind = $mod, F, fullscreen
bind = $mod, Space, togglefloating
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bindle = , XF86AudioRaiseVolume, exec, sh -lc 'swayosd-client --output-volume raise || wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 2%+'
bindle = , XF86AudioLowerVolume, exec, sh -lc 'swayosd-client --output-volume lower || wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 2%-'
bindl = , XF86AudioMute, exec, sh -lc 'swayosd-client --output-volume mute-toggle || wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle'
bindl = , XF86AudioMicMute, exec, sh -lc 'swayosd-client --input-volume mute-toggle || wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle'

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Screenshot (region -> swappy)
bind = $mod SHIFT, S, exec, $HOME/flakes/dotfiles/scripts/screenshot-region
bind = , Print, exec, $HOME/flakes/dotfiles/scripts/screenshot-region

# Lock
bind = $mod, Escape, exec, hyprlock
